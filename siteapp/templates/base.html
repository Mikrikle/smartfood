{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Smart Food/Умный помощник в питании</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link type="text/css" href="{% static '/css/bootstrap.css' %}" rel="stylesheet"/>
    <link href="{% static '/css/list-groups.css' %}" rel="stylesheet"/>
    <link rel="shortcut icon" href="{% static 'images/icon.ico' %}" type="image/x-icon">
    <link type="text/css" href="{% static '/css/style.css' %}" rel="stylesheet"/>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>


    {% block header %}
    {% endblock  %}
  </head>
  <body class="body">
  


    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'images/logo.svg' %}" width="48" height="48"/>
        SmartFood
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="{% url 'index' %}" class="nav-link">Главная</a></li>
          <li class="nav-item"><a href="{% url 'faq' %}" class="nav-link" aria-current="page">О нас</a></li>
          <li class="nav-item"><a href="{% url 'info' %}" class="nav-link" aria-current="page">Профиль</a></li>
        </ul>
      </div>
    </nav>


    {% block body %}
    {% endblock  %}
  </body>
</html>
